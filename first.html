<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><button class="htpbutton">How to play</button></header>
    <section class="howPlay"></section>
    <section class="main">
        <section class="main1">
            <div class="left">
                <h2>Player 1</h2>
                <span class="livescore-one">0</span>
                <div class="scorecard">Current
                    <span class="card-score-one">0</span>
                </div>
            </div>
            <div class="right">
                <h2>Player 2</h2>
                <span class="livescore-two">0</span>
                <div class="scorecard">Current
                    <span class="card-score-two">0</span>
                </div>
            </div>
        </section>
        <section class="main2">
            <div class="otpion1">
                <button class="new-game">New Game</button>
                <section class="image"></section>
                <button class="dice">dice</button>
            </div>
            <div class="otpion2">
                <button class="roll-dice">Roll Dice</button>
                <button class="hold">hold</button>
            </div>
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
